<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Photo album - Home</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
  </head>

  <body>

    <header>
      <a href="index.html">
        <h1>Photo album</h1>
      </a>
    </header>
    
    <!--
      Breadcrumbs of parent albums
    -->
    
    <ul id="galleries">
     <li>
       <a href="240.html">
         <h3>240</h3>
         <div class="meta">
           33 photos<br />
           01 May 2016 - 30 Jan 2019
         </div>
         <ul class="grid"><li><img src="media/thumbs/240/240_05.jpg" /></li><li><img src="media/thumbs/240/240_01.jpg" /></li><li><img src="media/thumbs/240/240_02.jpg" /></li><li><img src="media/thumbs/240/240_03.jpg" /></li>     </ul>
       </a>
     </li>
     <li>
       <a href="600.html">
         <h3>600</h3>
         <div class="meta">
           33 photos<br />
           01 May 2016 - 30 Jan 2019
         </div>
         <ul class="grid"><li><img src="media/thumbs/600/600_05.jpg" /></li><li><img src="media/thumbs/600/600_01.jpg" /></li><li><img src="media/thumbs/600/600_02.jpg" /></li><li><img src="media/thumbs/600/600_03.jpg" /></li>     </ul>
       </a>
     </li>
     <li>
       <a href="origin.html">
         <h3>origin</h3>
         <div class="meta">
           41 photos<br />
           01 May 2016 - 30 Jan 2019
         </div>
         <ul class="grid"><li><img src="media/thumbs/origin/05.jpg" /></li><li><img src="media/thumbs/origin/header1.jpg" /></li><li><img src="media/thumbs/origin/01.jpg" /></li><li><img src="media/thumbs/origin/02.jpg" /></li>     </ul>
       </a>
     </li>
    </ul>
    
    <ul id="media">
        
          <li data-src="media/large/black.jpeg"
              data-sub-html=""
              data-download-url="media/large/black.jpeg"
              
              data-filename="black.jpeg"
        
            >
            <a href="media/large/black.jpeg">
              <img src="media/thumbs/black.jpeg"
                   width="120"
                   height="120"
                   alt="black.jpeg" />
            </a>
          </li></ul>
    
    <!--
      Optional footer
    -->
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>


  </body>

</html>
